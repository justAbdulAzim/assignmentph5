<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>


<div class="header">

    <!-- Nav bar section  -->

        <div class="logo-section">
            <img src="images/logo.png" alt="" class="logo-icon">
        </div>
        
        <div class="stats-section">
            <div class="stat-item">
                <span>0</span>
                <img src="images/heart.png" alt="" class="heart-icon">
            </div>
            <div class="stat-item">
                <span>100</span>
                <img src="images/coin.png" alt="" class="coin-icon">
            </div>
            <button class="copy-button">2 Copy</button>
        </div>
    </div>

    <!-- banner section -->

    <div class="main-banner">
        <div class="banner-content">
            <img src="images/logo-dark.png" alt="" class="banner-logo">
            
            <h1 class="main-text">জরুরি সেবা ডিরেক্টরি</h1>
            
            <p class="english-text">Government Emergency Services at Your Fingertip – A Project by Government of the People's Republic of Bangladesh
            </p>
        </div>
    </div>



    <script src="logic.js"></script>
